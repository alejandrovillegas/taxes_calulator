<!DOCTYPE html>
<html>
  <head>
    <title>Keypago</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="simulatorcontainer" >
        <div class="sliderContainer">
            <div class="slidecontainer">
                <h3>¿Cuánto dinero necesitas?</h3>
                <input
                  type="range"
                  min="40000"
                  max="700000"
                  value="50"
                  class="slider"
                  id="myRange"
                />
                <p>Valor compra: <span id="amount"></span></p>

                <h3>¿Cuándo puedes pagarlo? </h3>
                <input
                  type="range"
                  min="1"
                  max="6"
                  value="1"
                  class="slider"
                  id="rangeMonths"
                />
                <p>meses: <span id="monthsLabel"></span></p>
              </div>
        </div>
        <div class="reportContainer">
            <div class="report">
                <h3>Reporte de tu crédito</h3>
                <p>Valor compra: $<span id="amountReport"></span></p>
                <p>Intereses (26.82% EA): <span id="cuota"></span></p>
                <p>meses: <span id="monthReport"></span></p>
                <p>IVA: <span id="iva"></span></p>
                <p>Valor total: <span id="total"></span></p>
            </div>
        </div>

    </div>

 

    <script src="./script.js"></script>
  </body>
</html>
